<script>

let unsortedArray = [
	[3, 7],
    [5, 7],
    [3, 2],
    [6, 7],
    [4, 9],
    [9, 8]
]

let joinerArray = [];
let labeledArray = [];
for (let i = 0; i < unsortedArray.length; i++) {
    labeledArray[i] = {group: unsortedArray[i], sorted: false}
}


labeledArray.forEach((labeledChunk) => {
    
    if (labeledChunk.sorted == false) {
        joinerArray.forEach((joinerSubArray) => {
            joinerSubArray.forEach((joinerSubArrayItem) => {
                if (joinerSubArrayItem == labeledArray.group[0]) {
                    joinerSubArray.push(labeledArray.group[1]);
                    labeledArray.group.sorted = true;
                }
                if (joinerSubArrayItem == labeledArray.group[1]) {
                    joinerSubArray.push(labeledArray.group[0]);
                    labeledArray.group.sorted = true;
                }
            })
        })
    }
    
})



let outputArray = [[1, 2], [3, 4], [5, 6]];

outputArray.forEach((subArray) => {
document.querySelector("#output").insertAdjacentHTML("beforeend", `<span>${subArray}</span><br>`)
})



</script>
